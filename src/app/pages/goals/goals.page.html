<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Цели</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">goals</ion-title>
      <ion-label></ion-label>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let goal of goals" (click)="editGoal(goal)">
      <ion-label>
        <h2>{{goal.title}}</h2>
        <p>{{goal.currentSum}}/{{goal.targetSum}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button fill="outline" expand="block" (click)="createGoal()">Создать цель</ion-button>
</ion-content>
