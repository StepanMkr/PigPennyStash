<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Список транзакций</ion-title>
    <ion-buttons slot="end">
      <ion-button>Назад</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">transaction</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let trans of transactions">
      <ion-label>
        {{trans.title}}
        {{trans.sum}}
        {{trans.date}}
      </ion-label>
      <p>
        <ion-icon *ngIf="trans.type === 1; else income" name="arrow-forward-outline" style="color: red" class="arrow"></ion-icon>
        <ng-template #income>
          <ion-icon name="arrow-back-outline" style="color: green" class="arrow"></ion-icon>
        </ng-template>
      </p>
    </ion-item>
  </ion-list>

</ion-content>
