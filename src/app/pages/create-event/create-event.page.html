<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Добавить событие</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveEvent()" [disabled]="!newEvent.title">
        Сохранить
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Название события</ion-label>
    <ion-input [(ngModel)]="newEvent.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Добавить участника</ion-label>
    <ion-input [(ngModel)]="newMember" (keyup.enter)="addMember()"></ion-input>
    <ion-button slot="end" fill="clear" (click)="addMember()">
      <ion-icon aria-hidden="true" name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let member of newEvent.members; let i = index">
      <ion-label>{{ member }}</ion-label>
      <ion-button slot="end" fill="clear" color="danger" (click)="removeMember(i)">
        <ion-icon aria-hidden="true" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
