<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Создайте цель</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addGoal()">Сохранить</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">create-goal</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="addGoalForm">
    <ion-item>
      <ion-label position="floating">Название цели</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Целевая сумма</ion-label>
      <ion-input formControlName="targetSum"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Начальный вклад</ion-label>
      <ion-input formControlName="currentSum"></ion-input>
    </ion-item>
  </form>

</ion-content>
